name: AndroidLint

on:
  pull_request:
    branches:
      - master

jobs:
  android-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - run: ./gradlew lint
      - uses: yutailang0119/action-android-lint@v3
        with:
          report-path: build/reports/*.xml # Support glob patterns by https://www.npmjs.com/package/@actions/glob
        continue-on-error: false # If annotations contain an error of severity, action-android-lint exits with 1.
      - name: Set Lint Check as Required
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const result = await github.repos.createStatus({
              ...context.repo,
              sha: context.sha,
              state: "success",
              target_url: "https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID",
              description: "Lint Check Passed",
              context: "Lint Check"
            });
            console.log(result.data);
