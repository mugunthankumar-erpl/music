name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build and Test
        run: |
          ./gradlew assembleDebug
          ./gradlew testDebug

      - name: Run Lint Check
        run: ./gradlew lint > lint_report.txt

      - name: Show Lint Check Logs
        run: cat lint_report.txt
